    <body>
        <section id="header">
            <a href="#"><img src="img/logo.png" class="logo" alt=""></a>

            <div>
                <ul id="navbar">
                    <li><a href="index.html">Home</a></li>

                    <a href="#" id="close"><i class="fa fa-times"></i></a>

        <section id="login">
    <div class="login-container">
        <div class="login-form">
            <h2>Đăng nhập</h2>
            <form>
                <div class="input-box">
                    <span class="icon"><i class="fas fa-user"></i></span>
                    <input type="text" required>
                    <label>Tên đăng nhập</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fas fa-lock"></i></span>
                    <input type="password" required>
                    <label>Mật khẩu</label>
                </div>
                
                <div class="options">
                    <label><input type="checkbox" /> Ghi nhớ đăng nhập</label>
                    <a href="#">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="login-btn">Đăng nhập</button>

                <div class="register">
                    <p>Bạn chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
                </div>
                
                <div class="divider">hoặc</div>
                <div class="icon-container">
                    <a href="#" class="btn-icon" title="Đăng nhập với Google">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="btn-icon" title="Đăng nhập với Apple">
                        <i class="fab fa-apple"></i>
                    </a>
                    <a href="#" class="btn-icon" title="Đăng nhập với Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
        </section>
